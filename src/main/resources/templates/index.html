<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css"/>
</head>
<body>
    <h1>Spring Profile YAML VS Properties File example</h1>
    <h2 th:text="${server.email}"></h2>
    <ul th:each="cu : ${server.cluster}" >
        <li th:text="${cu.ip}"></li>
        <li th:text="${cu.path}"></li>
    </ul>
</body>
</html>
